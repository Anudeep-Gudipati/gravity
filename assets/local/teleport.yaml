teleport:
  # teleport is a subsection configuring teleport integration with gravity
  data_dir: /var/lib/teleport
  storage:
    type: bolt
    params:
      path: /var/lib/teleport
auth_servers:
  - opscenter.localhost.localdomain:3025
auth_service:
  dynamic_config: true
  # auth is authentication and authorization server for users and hosts
  # ait acts like SSH user CA authority and host CA authority
  enabled: true
  cluster_name: opscenter.localhost.localdomain
  oidc_connectors:
    - id: google
      redirect_url: https://localhost:33009/portalapi/v1/oidc/callback
      client_id: 281182034774-5rrrnu0pssj6l4iqqkk93ag7ap5099on.apps.googleusercontent.com
      client_secret: yQMQGqysPfMaAErhpSjn7aSL
      issuer_url: https://accounts.google.com
proxy_service:
  # proxy starts web and ssh proxy that allow inbound connections from remote nodes
  enabled: true
