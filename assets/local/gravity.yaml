# devmode adds some nice features for development mode
# e.g. it publishes new releases of teleport, gravity and service manager
# automatically on start, so developers won't need to rebuild it themselves
devmode: true

data_dir: /var/lib/gravity/opscenter
# supported backend types: bolt, etcd
backend_type: etcd

etcd:
  nodes: ["https://localhost:2379"]
  key: /gravity/local
  tls_key_file: assets/certs/proxy1-key.pem
  tls_cert_file: assets/certs/proxy1.pem
  tls_ca_file: assets/certs/ca.pem

hostname: opscenter.localhost.localdomain

ops:
  # OpsCenter section contains information specific to the OpsCenter
  # portal is always enabled
  enabled: true
  agent_server_listen_addr: 0.0.0.0:33008
  agent_server_advertise_addr: opscenter.localhost.localdomain:33008

pack:
  # pack is a package service, responsible for hosting various artefacts that we need
  enabled: true
  listen_addr: 0.0.0.0:33009
  advertise_addr: opscenter.localhost.localdomain:33009
  read_dir: /var/lib/gravity/opscenter/read

